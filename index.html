<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <header>
    <section class="overall">
      <h2 class="light-text">Your Result</h2>
      <div class="overall-score-circle">
        <div class="overall-score primary-text">76</div>
        <div class="overall-max-score light-text">of 100</div>
      </div>
      <h1 class="grade primary-text">Great</h1>
      <p class="light-text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="skills">
      <h3 class="secondary-text">Summary</h3>
      <div class="skill-box reaction">
        <img class="skill-icon" src="assets/images/icon-reaction.svg" alt="reaction-icon"> 
        <div class="skill-text">Reaction</div>
        <div class="skill-score"><span class="secondary-text">80 </span><span class="light-text">/ 100</span></div>
      </div>
      <div class="skill-box memory">
        <img class="skill-icon" src="assets/images/icon-memory.svg" alt="memory-icon">
        <div class="skill-text">Memory</div>
        <div class="skill-score"><span class="secondary-text">92 </span><span class="light-text">/ 100</span></div>
      </div>
      <div class="skill-box verbal">
        <img class="skill-icon" src="assets/images/icon-verbal.svg" alt="verbal-icon">
        <div class="skill-text">Verbal</div>
        <div class="skill-score"><span class="secondary-text">61 </span><span class="light-text">/ 100</span></div>
      </div>
      <div class="skill-box visual">
        <img class="skill-icon" src="assets/images/icon-visual.svg" alt="visual-icon">
        <div class="skill-text">Visual</div>
        <div class="skill-score"><span class="secondary-text">72 </span><span class="light-text">/ 100</span></div>
      </div>
      <a class="continue-button primary-text">Continue</a>
    </section>
  </header>
</body>

</html>
